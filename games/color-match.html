<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - RevoFun</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../audio-controls.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Color Match</h1>
            <p>Uji refleksmu! Klik warna yang sama dengan yang ditampilkan. Semakin cepat, semakin tinggi skormu!</p>
            
            <div class="game-info">
                <p>Skor: <span id="score">0</span></p>
                <p>Sisa Waktu: <span id="time">0.00</span>s</p>
                <p>Level Yang Didapat: <span id="level">1</span></p>
            </div>

            <div class="color-display">
                <div class="target-color" id="targetColor">
                    <span id="targetText">KLIK UNTUK MULAI</span>
                </div>
            </div>

            <div class="color-options" id="colorOptions">
                <!-- Color options will be generated by JavaScript -->
            </div>
            
            <div class="game-controls">
                <button id="startButton" class="btn">Mulai Game</button>
                <button id="restartButton" class="btn" style="display: none;">Main Lagi</button>
            </div>

            <a href="../index.html" class="back-link">Kembali ke Home</a>
        </div>
    </div>
    <script src="../js/color-match.js"></script>

    <!-- Audio Manager Scripts -->
    <script src="../js/audio-manager-with-demo.js"></script>
    <script src="../js/audio-controls.js"></script>
    <script src="../js/audio-integration-helper.js"></script>
    <script>
        // Initialize audio for color-match
        document.addEventListener('DOMContentLoaded', () => {
            // Set audio controls container to game container
            if (window.audioControls) {
                window.audioControls.setContainer(document.querySelector('.game-container'));
            }
            
            // Background music will be started by audio-integration-helper on first user gesture
        });
    </script>
</body>
</html>
